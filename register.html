<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #151515;
            background-image: url(./image/back.png);
        }

        .container {
            width: 700px;
            overflow: auto;
            border: 2px solid red;
            background-image: url('./image/img2.jpg');
            color: black;
            margin-top: 30px;
            padding: 20px;
        }

        .form-control {
            display: block;
            width: 100%;
            height: calc(1.5em + .75rem + 2px);
            padding: .375rem .75rem;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: black;
            background-color: #d9d3d3;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: .25rem;
            transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
        }

        .mt-3{
            font-size:bold;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="mt-3">Registration</h2>
        <form action="profile.html" method="get">
            <div class="form-group">
                <label for="name"><i class="fas fa-user"></i> Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="dob"><i class="fas fa-calendar-alt"></i> Date of Birth:</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
            </div>
            <!-- <div class="form-group">
                <label for="age"><i class="fas fa-user"></i> Age:</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div> -->
            <div class="form-group">
                <label for="gender"><i class="fas fa-venus-mars"></i> Gender:</label>
                <select class="form-control" id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="year"><i class="fas fa-graduation-cap"></i> College Year:</label>
                <select class="form-control" id="year" name="year" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ID"><i class="fas fa-user"></i> College ID Number:</label>
                <input type="text" class="form-control" id="ID" name="ID" required>
            </div>
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="social-media-facebook"><i class="fab fa-facebook"></i> Facebook Profile Link:</label>
                <input type="text" class="form-control" id="social-media-facebook" name="social_media_facebook">
            </div>
            <div class="form-group">
                <label for="social-media-twitter"><i class="fab fa-twitter"></i> Twitter Profile Link:</label>
                <input type="text" class="form-control" id="social-media-twitter" name="social_media_twitter">
            </div>
            <div class="form-group">
                <label for="social-media-instagram"><i class="fab fa-instagram"></i> Instagram Profile Link:</label>
                <input type="text" class="form-control" id="social-media-instagram" name="social_media_instagram">
            </div>
            <div class="form-group">
                <label for="social-media-linkedin"><i class="fab fa-linkedin"></i> LinkedIn Profile Link:</label>
                <input type="text" class="form-control" id="social-media-linkedin" name="social_media_linkedin">
            </div>
            <!-- <div class="form-group">
                <label for="photo"><i class="fas fa-image"></i> Upload Your Photo:</label>
                <input type="file" class="form-control-file" id="photo" name="photo" accept="image/*" required>
            </div> -->
            <!-- <div class="form-group">
                <label for="social-media"><i class="fas fa-link"></i> Social Media Profile Link:</label>
                <input type="text" class="form-control" id="social-media" name="social_media">
            </div> -->
            <button type="submit" class="btn btn-primary"  style="margin-left: 250px;"><i class="fas fa-user-plus"></i> Register</button>
            <button class="btn btn-primary" id="goback">Go Back</button>
        </form>
    </div>


     <script>
        document.getElementById("goback").addEventListener("click", function () {
            window.location.href = "index.html";
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
