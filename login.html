<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - College Dating App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Link to your custom styles if needed -->
    <style>
        body {
            background: url('./image/background.jpg') center/cover no-repeat;
            background-attachment: fixed;
            background-color: #f8f9fa;
        }

        .container {
            width: 1180px;
            height: 900px;
            margin-top: 70px;
            border-radius: 8px;
            background-size: cover;
            margin-left: 200px;
        }


        .col-md-6 {
            height: 500px;
        }

        .login-options {
            width: 420px;
            height: 150px;
            margin-top: 50px;
        }

        .option {
            width: 350px;
            margin: 10px;
        }

        .or {
            width: 350px;
            margin: 20px;
            margin-left: 180px;
        }

        .card-body {
            -ms-flex: 1 1 auto;
            flex: 1 1 auto;
            height: 100px;
            padding: 1.25rem;
            color: white;
            border: 5px solid red;

        }

        .card-header {
            padding: .75rem 1.25rem;
            margin-bottom: 0;
            background-color: rgba(0, 0, 0, .03);
            border-bottom: 1px solid rgba(0, 0, 0, .125);
        }

        .image {
            width: 400px;
            height: 400px;
        }

        .card {
            position: relative;
            display: -ms-flexbox;
            display: flex;
            -ms-flex-direction: column;
            flex-direction: column;
            min-width: 0;
            word-wrap: break-word;
            background-color: #fff;
            opacity: 0.8;
            background-image: url('./image/heart.png');
            background-clip: border-box;
            border: 1px solid rgba(0, 0, 0, .125);
            border-radius: .25rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6" style="display: flex;">
                <div class="card" style="height: 800px;">
                    <div class="card-header">
                        <h4 style="color: white;">Login to College Dating App</h4>
                    </div>
                    <div class="card-body">
                        <form action="login_process.php" method="post">
                            <div class="form-group">
                                <label for="loginMethod"><i class="fas fa-unlock-alt"></i> Choose Login Method:</label>
                                <select class="form-control" id="loginMethod" name="loginMethod" required>
                                    <option value="email">Email (Gmail)</option>
                                    <option value="collegeId">College ID</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="username"><i class="fas fa-user"></i> College ID:</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="password"><i class="fas fa-lock"></i> Password:</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>
                                Login</button>

                            <div class="or"><button>OR</button></div>
                            <div class="login-options">
                                <a href="#">
                                    <button class="option">
                                        <i class="fas fa-envelope"></i> Gmail
                                    </button>
                                </a>
                                <a href="#">
                                    <button class="option">
                                        <i class="fas fa-university"></i> College ID Number
                                    </button>
                                </a>
                            </div>
                            <button class="btn btn-primary" id="goback">Go Back</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

     <script>
        document.getElementById("goback").addEventListener("click", function () {
            window.location.href = "index.html";
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
